<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Workout Creator - Fitness app">
    <meta name="author" content="Jonathan, Mads Hoe, Maja">
    <link rel="stylesheet" href="css/index.css">
    <title></title>
</head>

<body onhashchange="pageChange()">
    <header>
        <a href="#home"><img src="img/logo.png" alt="logo" class="logo"></a>


    </header>
    <button onClick="menuknapvis()" id="menuvis" class="menuknap noback_border"><img src="img/menu.svg" alt=""></button>
    <nav>
        <section class="closediv">
            <button onClick="menuKnapGem()" class="noback_border"><img src="img/close.svg" class="menu_margin close"
                    alt=""></button>
        </section>
        <div class="menu_margin">
            <a href="#home"><img src="img/home.svg" alt="hjemknap"></a>
            <a href="#liked"><img src="img/liked.svg" alt="likeknap"></a>
            <a href="#profile"><img src="img/profile.svg" alt="profil"></a>
        </div>



    </nav>
    <!--pages-->
    <!-- front page-->
    <section id="home" class="page front">
        <div class="divho"><img src="img/ben.jpg" alt="forsidepic" class="frontimg"></div>
        <div class="frontbuttons"><button class="bigbutton" onClick="location.href='#allprograms'">
                All Programs
            </button>
            <button class=" bigbutton singleknap" onClick="klikfunktion()">
                Top programs
            </button></div>


    </section>

    <!--Maja Johannsen--->

    <section id="allprograms" class="page pageMedPadding">
        <div class="overskrift">
            <h1>What would you like to work out today?</h1>
        </div>
        <div class="bodyparts">
            <div class="parts" onclick="goToPart('abs')">
                <a><img src="img/abs.svg" alt="abs"></a>
                <p>Abs</p>
            </div>
            <div class="parts" onclick="goToPart('legs')">
                <a><img src="img/legs.svg" alt="legs"></a>
                <p>Legs</p>
            </div>
            <div class="parts" onclick="goToPart('as')">
                <a><img src="img/arms.svg" alt="arms"></a>
                <p>Arms/shoulders</p>
            </div>
            <div class="parts" onclick="goToPart('back')">
                <a><img src="img/back.svg" alt="back"></a>
                <p>Back</p>
            </div>
            <div class="parts" onclick="goToPart('booty')">
                <a><img src="img/booty.svg" alt="booty"></a>
                <p>Booty</p>
            </div>
            <div class="parts" onclick="goToPart('chest')">
                <a><img src="img/chest.svg" alt="chest"></a>
                <p>Chest</p>
            </div>
            <div class="parts" onclick="goToPart('yoga')">
                <a><img src="img/yoga.svg" alt="yoga"></a>
                <p>Yoga</p>
            </div>
            <div class="parts" onclick="goToPart('cardio')">
                <a><img src="img/cardio.svg" alt="cardio"></a>
                <p>Cardio</p>
            </div>
        </div>

        <button onClick="location.href='#home'" class="tilbagepil"><img src="img/tilbagepil.svg" alt=""></button>

    </section>


    <section id="filter" class="page">
        <button onclick="nulstil()" class="noback_border nulstil
            ">
            <h1>Nulstil</h1>
        </button>
        <div class="filterbox">
            <h1>Duration</h1>
            <div class="slidecontainer">
                <input onchange="valFunk(this.value)" type="range" min="5" max="60" value="60" class="slider"
                    id="minSlider">
            </div>
            <div class="tidslide">
                <p class="marginnul">5 min</p>
                <p id="slival"></p>
                <p class="marginnul">60 min</p>
            </div>


        </div>

        <div class="filterbox">
            <h1>Workout location:</h1>
            <div class="flex_filt">
                <button onclick="locaKnap('home')" class="bigbutton filterknap trykket">
                    <div class=" loc">Home<img class="homeknap" src="img/home_loc.svg" alt="">
                        <img class="homeblue" src="img/homeblue.svg" alt="">

                    </div>
                </button>

                <button onclick="locaKnap('Fitness')" class="bigbutton filterknap trykket">
                    <div class="loc">Fitness <img class="homeknap" src="img/fit_loc.svg" alt="">
                        <img class="homeblue" src="img/fitnessblue.svg" alt="">
                    </div>
                </button>

            </div>
        </div>



        <div class="filterbox">
            <h1>Purpose:</h1>
            <div class="flex_filt">
                <button onclick="purposeKnap('Build Muscle')" class="bigbutton filterknap trykket">Build muscle</button>
                <button onclick="purposeKnap('Burn fat')" value="" class="bigbutton filterknap trykket">Burn
                    fat</button>
                <button onclick="purposeKnap('Casual')" class="bigbutton filterknap trykket">Casual</button>
            </div>

        </div>

        <button onclick="updateFilter()" class="bigbutton noback_border">Update
        </button>
    </section>

    <!---->

    <section id="abs" class="page">

        <button onClick="filterside(abs)" class="noback_border filter"><img src="img/filter.svg" alt=""></button>
    </section>
    <!---->

    <section id="legs" class="page">
        <button onClick="location.href='#filter'"" class=" noback_border filter"><img src="img/filter.svg"
                alt=""></button>
    </section>

    <!---->

    <section id="as" class="page">
        <button onClick="location.href='#filter'"" class=" noback_border filter"><img src="img/filter.svg"
                alt=""></button>
    </section>


    <!---->

    <section id="back" class="page">
        <button onClick="location.href='#filter'"" class=" noback_border filter"><img src="img/filter.svg"
                alt=""></button>
    </section>


    <!---->

    <section id="booty" class="page">
        <button onClick="location.href='#'" class="noback_border filter"><img src="img/filter.svg" alt=""></button>
    </section>


    <!---->

    <section id="chest" class="page">
        <button onClick="location.href='#'" class="noback_border filter"><img src="img/filter.svg" alt=""></button>
    </section>

    <!---->

    <section id="yoga" class="page">
        <button onClick="location.href='#'" class="noback_border filter"><img src="img/filter.svg" alt=""></button>
    </section>

    <!---->

    <section id="cardio" class="page">
        <button onClick="location.href='#'" class="noback_border filter"><img src="img/filter.svg" alt=""></button>
    </section>


    <!---->
    <section id="ovelser" class="page">

    </section>
    <!---->


    <section id="exercise" class="page">
        <button class="close-sign" onClick="location.href='#allprograms'; showMenu()"> <img src="img/closex.svg" alt="">
        </button>

        <div id="gifonexercise" class="picture-exercise sliderExercises">

        </div>

        <button id="backbutton" class="motionsknap tilbagepil"> <img src="img/tilbagepil.svg" alt=""> </button>
        <button id="forwardbutton" class="motionsknap frempil"> <img src="img/pilfrem.svg" alt=""> </button>



    </section>





    <!--Maja-->
    <!--Program completed site-->

    <section id="complete" class="page">
        <div class="like"><button class="noback_border" onClick="location.href='#liked'"><img src="img/gem.svg"
                    alt="likeknap">
                <p class="save">Save Program</p>
            </button>

        </div>

        <div class="completed">
            <h1 class="overskrift2">Congratulations</h1><br>
            <h3 class="overskrift3">You have completed the program - well done.</h3>
            <img class="applause" src="img/applause.svg" alt="klapper">
            <p>You want more?</p>
        </div>
        <div class="frontbuttons"><button class="bigbutton" onClick="location.href='#allprograms'">
                All Programs
            </button>
            <button class=" bigbutton singleknap" onClick="klikfunktion()">
                Top programs
            </button></div>
    </section>

    <script src="javascript/spa-service.js"></script>
    <script src="javascript/main.js"></script>
    <script src="javascript/filter.js"></script>
    <script src="javascript/progress-bar-exercises.js"></script>
    <script src="javascript/programmer.js"></script>
</body>

</html>
